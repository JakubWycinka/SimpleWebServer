<mat-card>
    <mat-card-header>
      <mat-card-title>Post message</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
              <input [(ngModel)]="simpleMessage.authorName" name="authorName" matInput placeholder="Name">
            </mat-form-field>
            <mat-form-field>
              <input [(ngModel)]="simpleMessage.message" name="message" matInput placeholder="Message">
            </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="post()" mat-stroked-button color="primary">POST</button>
    </mat-card-actions>
  </mat-card>
