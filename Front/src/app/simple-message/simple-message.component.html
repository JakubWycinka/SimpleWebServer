<mat-card>
  <mat-card-header>
    <mat-card-title>{{message.authorName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{message.message}}
  </mat-card-content>
  <mat-card-actions>
    <button (click)="delete()" mat-stroked-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
